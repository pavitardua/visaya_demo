<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Visaya Demo</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="bootstrap-slider.min.css">
  <link rel="stylesheet" href="demo.css" >
  <link rel="icon" type="image/x-icon"
    href="https://static.visaya.solutions/static/version1568636327/frontend/visaya/shop/en_US/Magento_Theme/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon"
    href="https://static.visaya.solutions/static/version1568636327/frontend/visaya/shop/en_US/Magento_Theme/favicon.ico">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400,900">
  <link rel="icon" sizes="32x32"
    href="https://static.visaya.solutions/static/version1568636327/frontend/visaya/shop/en_US/images/favicon-32x32.png">
  <link rel="icon" sizes="16x16"
    href="https://static.visaya.solutions/static/version1568636327/frontend/visaya/shop/en_US/images/favicon-16x16.png">
</head>

<body>
  <div class="container-fluid">
    <div class="sticky-top mb-2">
      <div class="pl-2 pt-2 pb-2 row justify-content-center align-self-center" style="background-color: white;">
        <div class="col-sm-1 col-md-2 mb-4">
          <img src="visaya_logo.svg" alt="visaya" />
        </div>
        <div class="col-sm-1 col-md-2">
          <div class="form-group">
            <select class="form-control" class="w-25" id="item-count">
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
            </select>

          </div>

        </div>
        <div class="col-sm-1 col-md-6">
          <ul class="pagination">
            <li class="page-item" id="prevli"><a id="prevA" class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a id="nextA" class="page-link" href="#">Next</a></li>
          </ul>

        </div>
        <div class="col-sm-1 col-md-2">
          Total Products: <span id="total-count"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-2">
        <div class="sticky-top-3">
          <div class="form-group small">
            <button class="btn btn-primary" id="search">Narrow Your Search</button>
          </div>
          <hr>
          <form>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="gf_piping" name="gf_piping">
              <label class="custom-control-label" for="gf_piping">GF Piping Systems products only</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="coriolis" name="coriolis">
              <label class="custom-control-label" for="coriolis">Coriolis</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="checmical_applications"
                name="checmical_applications">
              <label class="custom-control-label" for="checmical_applications">Chemical applications</label>
            </div>
          </form>
          <hr>
          <div class="mt-4 small">
            <input id="ex2" type="text" value="" data-slider-min="0" data-slider-max="6500" data-slider-step="100"
              data-slider-value="[500,4000]" />
            Between € <span id="from_price">0</span> and € <span id="to_price"></span>
          </div>
          <hr>
          <div class="form-group small">
            <button class="btn btn-secondary" onClick="javascript:window.location.reload()">Clear All Filters</button>
          </div>
        </div>

      </div>
      <div class="col-sm-1 col-md-1 col-lg-8">
        <table class="table responsive-table table-striped w-100 table-fixed" id="product_grid">
          <thead>
            <tr>
              <th scope="col" id="thName" class="sticky-top-2 sort">Name</th>
              <th scope="col" id="thPrice" class="sticky-top-2 sort">Price</th>
              <th scope="col" class="sticky-top-2">Short Description</th>
              <th scope="col" class="sticky-top-2">Brand</th>
              <th scope="col" class="sticky-top-2">SKU</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <script src="bootstrap-slider.min.js"></script>

  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="demo.js"></script>

</body>

</html>
